<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/hatena.css">
  <!-- reset.css modern-css-reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="icon" href="img/lana_favicon.PNG">
  <title>おまけページ</title>
</head>

<body class="background-underwater">
  <header class="header">
    <div class="header-link-box">
      <a class="header-link main-link" href="https://unityroom.com/games/mermaidgame_lana" target="_blank"
        rel="noopener noreferrer">Unity Loom</a>
      <a class="header-link main-link" href="/mermaid_lana/">hoge</a>
      <a class="header-link main-link" href="/mermaid_lana/">hogehoge</a>
      <a class="header-link main-link" href="/mermaid_lana/">foo</a>
      <a class="header-link main-link" href="/mermaid_lana/">メインページに戻る</a>
    </div>
  </header>
  <div class="main">
    <img src="img/background_fish_01.webp" alt="" class="background-fish-01">
    <img src="img/background_fish_02.webp" alt="" class="background-fish-02">
    <div class="-bubble">
      <h1 class="h1-title-hatena">おめでとうございます！！！！<br>このページを見つけたあなたは、多分いつか良いことが起こる！！！！</h1>
      <div class="decoration-box">
        <div class="decoration-lana"></div>
        <img class="decoration-coin js-random-coin" src="img/coin.webp" alt="">
        <img class="decoration-coin js-random-coin" src="img/coin.webp" alt="">
        <img class="decoration-coin js-random-coin" src="img/coin.webp" alt="">
        <img class="decoration-coin js-random-coin" src="img/coin.webp" alt="">
        <img class="decoration-coin js-random-coin" src="img/coin.webp" alt="">
      </div>
      <!-- ボーナスステージへの行き方 -->
      <div class="h2-content">
        <div class="main-h2-box">
          <img src="img/h2_decoration.webp" alt="" class="main-h2-decoration">
          <div>
            <h2 class="main-h2">ボーナスステージへの<br class="sp-onry">行き方</h2>
            <div class="main-h2-line"></div>
          </div>
        </div>
        <p class="main-text">
          ↓ボーナスステージ
        </p>
        <img src="img/gameplay_02.webp" alt="">
        <h3 class="main-h3">行き方</h3>
        <video class="main-movie" src="movie/bonus_stage.mp4" controls></video>
        <img src="img/hatena.webp" alt="" class="image-text-side-img">
        <p class="main-text image-text-side">に近づいて、spaceキーを押下することでボーナスステージに行けます。</p>
        <p class="main-text">スマホ操作の方は、画面上にスペースキーが表示されます。</p>
      </div>
      <!-- おまけ -->
      <div class="h2-content">
        <div class="main-h2-box">
          <img src="img/h2_decoration.webp" alt="" class="main-h2-decoration">
          <div>
            <h2 class="main-h2">おまけ</h2>
            <div class="main-h2-line"></div>
          </div>
        </div>
        <p class="main-text">他に出せるものもないので、行き場のなくなった旧ゲームクリア、旧ゲームオーバーイラストでも見て行ってください…</p>
        <div class="mt1rem">
          <a href="javascript:void(0);" class="js-modal-link modal-link main-link">旧ゲームクリアイラスト</a>
          <div class="js-modal-window">
            <div class="modal-window-box">
              <div class="modal-window">
                <div class="modal-window-close"></div>
                <img class="modal-image" src="img/old_gameclear.webp" alt="">
              </div>
            </div>
          </div>
        </div>
        <div>
          <a href="javascript:void(0);" class="js-modal-link modal-link main-link">旧ゲームオーバーイラスト</a>
          <div class="js-modal-window">
            <div class="modal-window-box">
              <div class="modal-window">
                <div class="modal-window-close"></div>
                <img class="modal-image" src="img/old_gameover.webp" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center h2-content">
        <a href="/mermaid_game/" class="main-link">メインページに戻る</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-background"></div>
    <img class="footer-background-goal" src="img/goal.webp" alt="">
  </footer>
  <script src="js/common.js"></script>
  <script type="module" src="js/hatena.js"></script>
</body>

</html>
